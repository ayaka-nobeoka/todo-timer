<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>タスクタイマー</title>
</head>
<body>
    <div class="todo-warapper">
        <h2 class="title">todos</h2>
        <input type="text" class="input-task" id="input-task" placeholder="タスクを入力"/>
    <div class="button-box">
        <input type="number" class="input-time" id="input-time" min="1" max="120" value="25"/> min
        <button type="submit" class="add-btn" id="add-btn">追加</button>
    </div>
        <div class="task-area" id="task-area">
            <!--タスクを表示する-->
            <ul class="task-list" id="task-list"></ul>
        </div>

</div>


    <script src="script.js"></script>
</body>
</html>
